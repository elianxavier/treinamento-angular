<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <hr width="90%" color=`var(---gray100)` size="5rem" />
    <img class="card-img-top" src={{image}} width="50" height={{heightImage}} alt="Card image cap">
    <hr width="90%" color=`var(---gray100)` size="0.2rem" />
    <div class="d-flex justify-content-center mt-3">
      <a class="call-to-action" href="#">{{callToAction}} <img src="../../../assets/img/arrowright2.svg" alt=""
          srcset=""></a>
    </div>
  </div>
</div>
