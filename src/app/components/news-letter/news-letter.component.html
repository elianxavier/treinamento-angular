<div class="container">
    <div class="news">
        <h3>Newsletters</h3>
        <span>Preencha o campo ao lado e fique por dentro de todas as nossas novidades</span>
    </div>
    <div class="form">
        <form>
            <div class="col-md-10">
                <label for="inputEmail4" class="form-label"></label>
                <input type="email" placeholder="Escreva seu nome" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-10">
                <label for="inputPassword4" class="form-label"></label>
                <input type="password" placeholder="Escreva seu e-mail" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Li e concordo com os termos e condições
                    </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-dark">Me Inscrever</button>
            </div>
        </form>
    </div>
</div>
